name: Shell Commands

on: [pull_request]

jobs:
  job-run-shell-commnad:
    runs-on: ubuntu-latest
    steps:
      - name: Bash Shell - Echo a string
        run: echo "Hello Actions 1"
      
      - name: Bash Shell - Multiline script
        run: |
          echo "Hello" 
          node -v
          npm -v
      - name: Python Shell Commands
        run: |
          import platform
          print(platform.processor())

