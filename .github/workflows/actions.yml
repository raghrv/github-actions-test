name: Github Actions

on: [push]

jobs:
  running-github-js-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 
            Raghav
      - name: Greeting time
        run: echo "Greeting Time:${{ steps.greet.outputs.time }}"

